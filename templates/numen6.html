<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Numen6 — The presence in your system.</title>
  <meta name="description" content="Numen6 watches your operation, explains what it sees, and proposes safe interventions—always with hard limits and human approval." />
  <link rel="icon" type="image/png" href="https://i.imgur.com/kegTDUJ.png" />
  <style>
    :root {
      --bg:#0B0E12; --text:#F3F6FA; --muted:#9CA6B3; --accent:#11D1F0;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{max-width:980px;text-align:center}
    .logo{width:200px;height:200px;margin:0 auto 26px auto;display:block;object-fit:contain;animation:spin 80s linear infinite}
    h1{font-size:44px;line-height:1.08;margin:0 0 16px 0}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:20px}
    .countdown{margin-top:12px;font-size:18px;color:var(--muted)}
    .countdown strong{color:var(--accent)}
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @media (max-width:600px){
      .logo{width:160px;height:160px}
      h1{font-size:36px}
      p.lead{font-size:18px}
    }
    @media (prefers-reduced-motion: reduce) {
      .logo{animation: none}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <img class="logo" src="https://i.imgur.com/kegTDUJ.png" alt="Numen6 logo (slowly rotating)" />
      <h1>The presence in your system.</h1>
      <p class="lead">Numen6 watches your operation, explains what it sees, and proposes safe interventions—always with hard limits and human approval.</p>
      <div class="countdown" aria-live="polite">
        Preparing to launch the <strong>NUMEN6 Pilot</strong> — <span id="cd">calculating…</span>
      </div>
    </section>
  </main>

  <script>
    (function() {
      // Target: Jan 1, 2026 00:00:00 local time
      var target = new Date(2026, 0, 1, 0, 0, 0, 0).getTime();
      var el = document.getElementById('cd');
      function pad(n) { return (n<10?'0':'') + n; }
      function tick() {
        var now = Date.now();
        var diff = Math.max(0, target - now);
        var s = Math.floor(diff / 1000);
        var days = Math.floor(s / 86400); s -= days*86400;
        var hrs = Math.floor(s / 3600); s -= hrs*3600;
        var mins = Math.floor(s / 60); s -= mins*60;
        var secs = s;
        el.textContent = days + ' days ' + pad(hrs) + ':' + pad(mins) + ':' + pad(secs);
        if (diff <= 0) {
          el.textContent = 'Launching now.';
          clearInterval(iv);
        }
      }
      tick();
      var iv = setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
